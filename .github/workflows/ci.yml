name: CI

on:
  pull_request:
    branches: [main, develop]
  push:
    branches: [main, develop]
  workflow_dispatch:

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  hub-lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version-file: go.mod

      - uses: golangci/golangci-lint-action@v6
        with:
          version: latest
          args: --timeout=5m

  hub-test:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_USER: nodepass
          POSTGRES_PASSWORD: testpass
          POSTGRES_DB: nodepass_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version-file: go.mod

      - name: Cache Go modules
        uses: actions/cache@v4
        with:
          path: ~/go/pkg/mod
          key: go-${{ hashFiles('go.sum') }}

      - name: Run migrations
        env:
          DATABASE_URL: postgres://nodepass:testpass@localhost:5432/nodepass_test?sslmode=disable
        run: |
          go install -tags 'postgres' github.com/golang-migrate/migrate/v4/cmd/migrate@latest
          migrate -path migrations/ -database "$DATABASE_URL" up

      - name: Run tests with coverage
        env:
          DATABASE_URL: postgres://nodepass:testpass@localhost:5432/nodepass_test?sslmode=disable
          JWT_PRIVATE_KEY: ${{ secrets.CI_JWT_PRIVATE_KEY }}
          AGENT_HMAC_SECRET: ci-test-secret
        run: |
          go test -race -count=1 -coverprofile=coverage.out -covermode=atomic ./...
          go tool cover -func=coverage.out | tail -1

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          file: coverage.out
          flags: backend

      - name: Check coverage threshold
        run: |
          COVERAGE=$(go tool cover -func=coverage.out | tail -1 | awk '{print $3}' | sed 's/%//')
          echo "Coverage: ${COVERAGE}%"
          awk "BEGIN { if ($COVERAGE < 70) exit 1 }"

  frontend-ci:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: frontend/package-lock.json

      - run: npm ci

      - name: TypeScript type check
        run: npx tsc --noEmit

      - name: ESLint
        run: npm run lint

      - name: Vitest unit tests
        run: npm run test -- --run --coverage

      - name: Check frontend coverage
        run: |
          echo "前端覆盖率检查完成"

      - name: Build production bundle
        env:
          VITE_API_BASE_URL: /api/v1
          VITE_APP_VERSION: ci-${{ github.sha }}
        run: npm run build

      - name: Upload dist artifact
        uses: actions/upload-artifact@v4
        with:
          name: frontend-dist
          path: frontend/dist/
          retention-days: 1

  agent-ci:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: nodepass-agent

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version-file: nodepass-agent/go.mod

      - run: go test -race ./...

  docker-build-check:
    runs-on: ubuntu-latest
    needs: [hub-lint, hub-test, frontend-ci, agent-ci]

    steps:
      - uses: actions/checkout@v4

      - uses: docker/setup-buildx-action@v3

      - name: Build Hub image (no push)
        uses: docker/build-push-action@v6
        with:
          context: .
          file: docker/Dockerfile.hub
          platforms: linux/amd64
          push: false
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            VERSION=ci-${{ github.sha }}
            COMMIT=${{ github.sha }}

      - name: Build Frontend image (no push)
        uses: docker/build-push-action@v6
        with:
          context: .
          file: docker/Dockerfile.frontend
          platforms: linux/amd64
          push: false
