x-logging: &default-logging
  logging:
    driver: json-file
    options:
      max-size: 50m
      max-file: '5'

services:
  postgres:
    image: postgres:15-alpine
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB:-nodepass_hub}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backups:/backups
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB:-nodepass_hub}"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 30s
    networks: [internal]
    <<: *default-logging

  migrate:
    image: ${HUB_IMAGE:-ghcr.io/adambear22/nodepass-hub}:${HUB_VERSION:-latest}
    command: ["migrate"]
    environment:
      DATABASE_URL: postgres://${POSTGRES_USER}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB:-nodepass_hub}?sslmode=disable
      NODEPASS_DATABASE_URL: postgres://${POSTGRES_USER}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB:-nodepass_hub}?sslmode=disable
      NODEPASS_SECURITY_AGENT_HMAC_SECRET_FILE: /run/secrets/agent_hmac_secret
    secrets:
      - agent_hmac_secret
    depends_on:
      postgres:
        condition: service_healthy
    networks: [internal]
    restart: on-failure
    <<: *default-logging

  hub:
    image: ${HUB_IMAGE:-ghcr.io/adambear22/nodepass-hub}:${HUB_VERSION:-latest}
    restart: unless-stopped
    environment:
      DATABASE_URL: postgres://${POSTGRES_USER}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB:-nodepass_hub}?sslmode=disable
      PORT: 8080
      GIN_MODE: release
      LOG_LEVEL: ${LOG_LEVEL:-info}
      NODEPASS_DATABASE_URL: postgres://${POSTGRES_USER}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB:-nodepass_hub}?sslmode=disable
      NODEPASS_SERVER_PORT: 8080
      NODEPASS_APP_ENV: production
      NODEPASS_LOG_LEVEL: ${LOG_LEVEL:-info}
      NODEPASS_JWT_PRIVATE_KEY_FILE: /run/secrets/jwt_private_key
      NODEPASS_JWT_PUBLIC_KEY_FILE: /run/secrets/jwt_public_key
      NODEPASS_SECURITY_AGENT_HMAC_SECRET_FILE: /run/secrets/agent_hmac_secret
      NODEPASS_SECURITY_INTERNAL_TOKEN_FILE: /run/secrets/internal_token
    secrets:
      - jwt_private_key
      - jwt_public_key
      - agent_hmac_secret
      - internal_token
      - telegram_bot_token
      - external_api_key
    volumes:
      - hub_data:/data
    depends_on:
      migrate:
        condition: service_completed_successfully
    healthcheck:
      test: ["CMD", "/nodepass-hub", "healthcheck"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    networks: [internal]
    <<: *default-logging

  frontend:
    image: ${FRONTEND_IMAGE:-ghcr.io/adambear22/nodepass-frontend}:${FRONTEND_VERSION:-latest}
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "-qO-", "http://localhost:8080/"]
      interval: 30s
      timeout: 5s
    networks: [internal]
    <<: *default-logging

  caddy:
    image: caddy:2-alpine
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
      - "443:443/udp"
    environment:
      DOMAIN: ${DOMAIN}
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile:ro
      - ./downloads:/srv/downloads:ro
      - caddy_data:/data
      - caddy_config:/config
    depends_on:
      hub:
        condition: service_healthy
      frontend:
        condition: service_healthy
    networks: [internal, external]
    <<: *default-logging

  backup:
    image: prodrigestivill/postgres-backup-local:15
    restart: unless-stopped
    environment:
      POSTGRES_HOST: postgres
      POSTGRES_DB: ${POSTGRES_DB:-nodepass_hub}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      SCHEDULE: "@daily"
      BACKUP_KEEP_DAYS: 30
      BACKUP_KEEP_WEEKS: 4
      BACKUP_KEEP_MONTHS: 6
    volumes:
      - ./backups:/backups
    depends_on:
      postgres:
        condition: service_healthy
    networks: [internal]
    <<: *default-logging

secrets:
  jwt_private_key:
    file: ./secrets/jwt_private.pem
  jwt_public_key:
    file: ./secrets/jwt_public.pem
  agent_hmac_secret:
    file: ./secrets/agent_hmac_secret.txt
  internal_token:
    file: ./secrets/internal_token.txt
  telegram_bot_token:
    file: ./secrets/telegram_bot_token.txt
  external_api_key:
    file: ./secrets/external_api_key.txt

volumes:
  postgres_data:
  hub_data:
  caddy_data:
  caddy_config:

networks:
  internal:
    driver: bridge
    internal: true
  external:
    driver: bridge
