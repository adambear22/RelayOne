global:
  scrape_interval: 15s
  evaluation_interval: 15s

rule_files:
  - /etc/prometheus/alerts.yml

alerting:
  alertmanagers:
    - static_configs:
        - targets:
            - alertmanager:9093

scrape_configs:
  - job_name: nodepass-hub
    metrics_path: /internal/metrics
    scheme: http
    bearer_token_file: /run/secrets/internal_token
    static_configs:
      - targets:
          - hub:8080

  - job_name: prometheus
    static_configs:
      - targets:
          - localhost:9090
