services:
  prometheus:
    image: prom/prometheus:latest
    container_name: nodepass-prometheus
    restart: unless-stopped
    command:
      - --config.file=/etc/prometheus/prometheus.yml
      - --storage.tsdb.path=/prometheus
      - --web.enable-lifecycle
    volumes:
      - ./prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - ./prometheus/alerts.yml:/etc/prometheus/alerts.yml:ro
      - ${NODEPASS_INTERNAL_TOKEN_FILE:-/opt/nodepass/secrets/internal_token.txt}:/run/secrets/internal_token:ro
      - prometheus_data:/prometheus
    ports:
      - "${MONITORING_BIND_HOST:-127.0.0.1}:9090:9090"
    networks:
      - monitoring
      - nodepass_internal
    depends_on:
      - alertmanager

  alertmanager:
    image: prom/alertmanager:latest
    container_name: nodepass-alertmanager
    restart: unless-stopped
    command:
      - --config.file=/etc/alertmanager/alertmanager.yml
      - --storage.path=/alertmanager
    volumes:
      - ./alertmanager/alertmanager.yml:/etc/alertmanager/alertmanager.yml:ro
      - alertmanager_data:/alertmanager
    ports:
      - "${MONITORING_BIND_HOST:-127.0.0.1}:9093:9093"
    networks:
      - monitoring
      - nodepass_internal

  grafana:
    image: grafana/grafana:latest
    container_name: nodepass-grafana
    restart: unless-stopped
    environment:
      GF_SECURITY_ADMIN_USER: ${GF_ADMIN_USER:-admin}
      GF_SECURITY_ADMIN_PASSWORD: ${GF_ADMIN_PASSWORD:-admin123456}
      GF_USERS_ALLOW_SIGN_UP: "false"
      GF_SERVER_ROOT_URL: ${GRAFANA_ROOT_URL:-http://localhost:3000}
      GF_SERVER_SERVE_FROM_SUB_PATH: ${GRAFANA_SERVE_FROM_SUB_PATH:-false}
    volumes:
      - grafana_data:/var/lib/grafana
      - ./grafana/provisioning/datasources:/etc/grafana/provisioning/datasources:ro
      - ./grafana/provisioning/dashboards:/etc/grafana/provisioning/dashboards:ro
    ports:
      - "${MONITORING_BIND_HOST:-127.0.0.1}:3000:3000"
    networks:
      - monitoring
      - nodepass_internal
    depends_on:
      - prometheus

volumes:
  prometheus_data:
  alertmanager_data:
  grafana_data:

networks:
  monitoring:
    driver: bridge
  nodepass_internal:
    external: true
    name: ${NODEPASS_DOCKER_NETWORK:-nodepass_internal}
