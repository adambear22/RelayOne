services:
  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: nodepass
      POSTGRES_PASSWORD: devpassword
      POSTGRES_DB: nodepass_hub
    ports:
      - "5432:5432"
    volumes:
      - postgres_dev_data:/var/lib/postgresql/data
      - ../migrations:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U nodepass"]
      interval: 5s
      timeout: 5s
      retries: 10

  hub:
    build:
      context: ..
      dockerfile: docker/Dockerfile.hub
      target: builder
    command: ["go", "run", "./cmd/server"]
    environment:
      DATABASE_URL: postgres://nodepass:devpassword@postgres:5432/nodepass_hub?sslmode=disable
      JWT_PRIVATE_KEY_FILE: /run/secrets/jwt_private.pem
      JWT_PUBLIC_KEY_FILE: /run/secrets/jwt_public.pem
      AGENT_HMAC_SECRET: dev-hmac-secret-change-in-prod
      GIN_MODE: debug
      LOG_LEVEL: debug
      PORT: 8080
      NODEPASS_DATABASE_URL: postgres://nodepass:devpassword@postgres:5432/nodepass_hub?sslmode=disable
      NODEPASS_JWT_PRIVATE_KEY_FILE: /run/secrets/jwt_private.pem
      NODEPASS_JWT_PUBLIC_KEY_FILE: /run/secrets/jwt_public.pem
      NODEPASS_SECURITY_AGENT_HMAC_SECRET: dev-hmac-secret-change-in-prod
      NODEPASS_APP_ENV: development
      NODEPASS_LOG_LEVEL: debug
      NODEPASS_SERVER_PORT: 8080
      NODEPASS_SERVER_HOST: 0.0.0.0
    ports:
      - "8080:8080"
    volumes:
      - ..:/app
      - ../scripts/dev-keys:/run/secrets
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "/nodepass-hub", "healthcheck"]
      interval: 30s
      start_period: 10s

  frontend:
    build:
      context: ..
      dockerfile: docker/Dockerfile.frontend
      target: builder
    command: ["npm", "run", "dev", "--", "--host", "0.0.0.0", "--port", "5173"]
    environment:
      VITE_API_BASE_URL: http://localhost:8080/api/v1
    ports:
      - "5173:5173"
    volumes:
      - ../frontend:/app
      - /app/node_modules
    depends_on:
      - hub

  migrate:
    image: migrate/migrate:v4
    profiles:
      - tools
    command: ["-path", "/migrations", "-database", "$$DATABASE_URL", "up"]
    environment:
      DATABASE_URL: postgres://nodepass:devpassword@postgres:5432/nodepass_hub?sslmode=disable
    volumes:
      - ../migrations:/migrations
    depends_on:
      postgres:
        condition: service_healthy

volumes:
  postgres_dev_data:
